<!doctype html>
<html lang="en">

<head>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <title>Dashboard</title>
    <link rel="icon" href="./logo.jpg">
    <link rel="stylesheet" href="./dashboard.css">
    <title>Shubham Gangurde | Portfolio</title>

<body>

    <div class="container-fluid">
        <div class="row flex-nowrap">
            <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark">
                <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
                    <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start"
                        id="menu">
                        <li class="nav-item">
                            <a href="./index.html" class="nav-link align-middle px-0">
                                <i class="fas fa-home fa-2x"></i> <span class="ms-1 d-none d-sm-inline">Home</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="./form.html" class="nav-link align-middle px-0">

                            </a>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="col py-3">
                <div class="container">
                    <div class="col-lg-12">
                        <form class="d-flex">
                            <input class="form-control me-2" type="search" placeholder="Search"
                                aria-label="Search">
                            <button class="btn btn-outline-success" type="submit">Search</button>
                        </form>
                    </div>
                </div>
                <br><br>
                <div class="container">
                    <div class="row g-3">
                        <div class="col-lg-12">
                            <div class="card bg-dark text-white text-center">
                                <div class="card-body">
                                    <h2>My Dashboard</h2>
                                </div>
                            </div>
                        </div>
                    </div>
                    <br>

                    <div class="row g-3">
                        <div class="col-12 col-lg-4">
                            <div class="card bg-dark text-white text-center">
                                <div class="card-body">
                                    <h1>SSC</h1>
                                    <h2>96.60%</h2>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-lg-4">
                            <div class="card bg-dark text-white text-center">
                                <div class="card-body">
                                    <h1>HSC</h1>
                                    <h2>88.92%</h2>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-lg-4">
                            <div class="card bg-dark text-white text-center">
                                <div class="card-body">

                                    <h2>9.4</h2>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
