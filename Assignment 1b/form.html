<html lang="en">

<head>
    <title>Contact Me</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./form.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./form.js"></script>
    <link rel="icon" href="./logo.jpg">

<body>
    <section id="#navbar">
        <nav class="navbar fixed-top navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">PORTFOLIO</a>
            </div>
        </nav>
    </section>
    <!-- Navbar end -->

    <div class="contact">
        <div class="form container mt-3 bg-dark text-white p-4 text-center">
            <h2>Get in touch</h2>
            <form>
                <div class="mb-3 mt-3">
                    <label class="lbl" for="first">First Name</label>
                    <input type="text" class="form-control" id="first" placeholder="Enter first name" name="first_name"
                        required>
                </div>
                <div class="mb-3">
                    <label for="last">Last name</label>
                    <input type="text" class="form-control" id="last" placeholder="Enter last name" name="last_name"
                        required>
                </div>
                <div class="mb-3 mt-3">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="comments">Any comments</label>
                    <input type="text" class="form-control" id="comments" placeholder="Enter your comments"
                        name="comments" required>
                </div>
                <button type="submit" class="btn btn-primary" onclick="Save()">Submit feedback</button>
            </form>
        </div>
    </div>

    <footer class="text-center text-white fixed-bottom">
        <!-- Copyright -->
        <div class="text-center p-3">

            <a href="https://github.com/RhutvijChiplunkar" target="_blank" rel="noopener noreferrer"
                class="social-icon"> <i class="fa fa-github"></i></a>
            <a href="https://linkedin.com/in/rhutvij-chiplunkar" target="_blank" rel="noopener noreferrer"
                class="social-icon"> <i class="fa fa-linkedin"></i></a>
            <a href="https://api.whatsapp.com/send/?phone=7709527286&text&app_absent=0" target="_blank"
                rel="noopener noreferrer" class="social-icon"> <i class="fa fa-whatsapp"></i></a>
            <a href="https://www.instagram.com/rhutvij_chips/" target="_blank" rel="noopener noreferrer"
                class="social-icon"> <i class="fa fa-instagram"></i></a>

            <h6>Â© Shubham Gangurde</h6>
        </div>

    </footer>
</body>

</html>
